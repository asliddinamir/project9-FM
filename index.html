<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>

  <main class="wrapper">
    <div class="container">
      <img class="main_img" src="./images/bg-pattern-card.svg" alt="pattern">
      <div class="info">
        <img src="./images/image-victor.jpg" alt="victor">
        <h3 class="user_name">Victor Crest</h3>
        <span class="age">26</span>
        <h4 class="location">London</h4>
      </div>
      <hr />
      <div class="stats">
        <div class="stat">
          <h2>80K</h2>
          <span>Followers</span>
        </div>
        <div class="stat">
          <h2>803K</h2>
          <span>Likes</span>
        </div>
        <div class="stat">
          <h2>1.4K</h2>
          <span>Photos</span>
        </div>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://asliddinamirov.netlify.app/">Asliddin Amirov</a>.
    </div>
  </main>
</body>

</html>
